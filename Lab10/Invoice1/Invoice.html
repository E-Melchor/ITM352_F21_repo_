<script>
    /*
    This is an invoice. It's gonna have at least 5 items.
    */

   //Product Data

    var product_quantities = [1,2,4,8,10];

//exercise 3

products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];

document.write(`
<table style="border: 1px solid black;text-align: center;">
<tr style="border: 1px solid black;"><th style="border: 1px solid black;">Product Name</th><th>Price</th></tr>
`);
for(let prodObj of products) {
  document.write(`
<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${prodObj.name}</td><td>${prodObj.price}</td></tr>
  `);
}
document.write(`</tr>
</table>`);

    // Product 1
    var item1 = 'Brown Sugar Boba';
     var quantity1 = 3;
     var price1 = 4.23;
    var product1 = {};
      product1.item = 'Brown Sugar Boba';
      product1.price = 4.23;

      // var product1 = {item: 'Brown Sugar Boba', quantity: 3, price: 4.23};

     // Product 2
     var item2 = 'Green Tea Boba';
     var price2 = 5.23;

      // Product 3
      var item3 = 'Jasmine Tea Boba';
     var price3 = 4.23;

      // Product 4
      var item4 = 'Chai Tea Boba';
     var price4 = 3.23;

      // Product 5
      var item5 = 'Taro Boba';
     var price5 = 6.23;

    //Compute extended prices
    var extended_price1 = product_quantities[0] * product1.price;
    var extended_price2 = product_quantities[1] * price2;
    var extended_price3 = product_quantities[2] * price3;
    var extended_price4 = product_quantities[3] * price4;
    var extended_price5 = product_quantities[4] * price5;

    //Subtotal
    var subtotal = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5;

    //Tax
    var tax_rate = .0575;
    var sales_tax = tax_rate * subtotal;

    //Grand total
    var grand_total = subtotal + sales_tax;


  //add SKU# property to product1
  product1[`SKU#`]= 1234;

  //remove SKU# property from product1
  delete product1['SKU#'];

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script> document.write(`
          <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">${product_quantities[0]}</td>
            <td width="13%">\$${product1.price}</td>
            <td width="54%">\$${extended_price1.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${product_quantities[1]}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price2.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${product_quantities[2]}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price3.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${product_quantities[3]}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price4.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${product_quantities[4]}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price5.toFixed(2)}</td>
          </tr>
          `);
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$<script>document.write(sales_tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><b>$<script>document.write(grand_total.toFixed(2));</script></b></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
