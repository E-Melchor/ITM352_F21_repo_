<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./product_data.json" type="text/javascript"></script>
    
    <title>The Jasmine Dragon</title>
</head>

<body>
    <h1>The Jasmine Dragon</h1>
    <h2>Best Boba Shop in Ba Sing Se</h2>
    <div>
        <main>
            <script>
                for (i in products) {
                    document.write(`
            <section class="item">
                <h2>${products[i].flavor}</h2>
                <p>$${products[i].price}<br>
                    Number of drinks left: ${products[i].quantity_available}</p>
                <img src=${products[i].image}>
            </section>
            `);
                }
            </script>

        </main>
    </div>
</body>

</html>
