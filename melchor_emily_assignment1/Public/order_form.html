<!--order form code: modified from SmartPhoneProducts WODs-->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./product_data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./CSS/form-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comforter+Brush&family=Poppins:wght@200">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jasmine Dragon</title>
</head>

<body>
    <h1>The Jasmine Dragon</h1>
    <h2 style="font-family: Comforter Brush; font-size: 25pt; color: white;">Best Boba Shop in Ba Sing Se!</h2><br>
    <p style="text-align: center;">To make your online order, enter the number of drinks you would like underneath the
        flavor. Click the submit button at the bottom of the page to submit your order and receive a receipt.</p>
    <div>
        <form action="./purchase" method="post">
            <main>
                <script>
                    for (i in products) {
                        document.write(`
        <section class="item">
            <h2>${products[i].flavor}</h2>
            <p>$${products[i].price}</p>
            <input type ="text" placeholder="0" name= "quantity_textbox${i}" onkeyup="checkQuantity${this};"><br>
            <img src=./images/${products[i].image}>
        </section>
        `);
                    }
                </script>
            </main>
            <input type="submit" value="Purchase">
        </form>
    </div>
    <center><img src="./images/dragon_logo.png"></center>
</body>

</html>
