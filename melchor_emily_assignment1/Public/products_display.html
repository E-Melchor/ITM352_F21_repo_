<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./product_data.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./CSS/products-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jasmine Dragon</title>
</head>

<body>
    <h1>The Jasmine Dragon</h1>
    <h2>Best Boba Shop in Ba Sing Se</h2>
    <div>
        <form action="./purchase" method="post">
            <main>
                <script>
                    for (i in products) {
                        document.write(`
        <section class="item">
            <h2>${products[i].flavor}</h2>
            <p>$${products[i].price}<br> Number of drinks left: ${products[i].quantity_available}</p>
            <input type ="text" placeholder="0" name= "quantity${i}"><br>
            <img src=./images/${products[i].image}>
        </section>
        `);
                    }
                </script>
            </main>
            <input type="submit" value="Purchase">
        </form>
    </div>
    <center><img src="./images/dragon_logo.png"></center>
</body>

</html>
