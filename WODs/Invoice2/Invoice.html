<script>
    /*
    This is an invoice. It's gonna have at least 5 items.
    */
   //Product Data
    // Product 1
    var item1 = 'Brown Sugar Boba';
     var quantity1 = 3;
     var price1 = 4.23;
    
     // Product 2
     var item2 = 'Green Tea Boba';
     var quantity2 = 4;
     var price2 = 5.23;

      // Product 3
      var item3 = 'Jasmine Tea Boba';
     var quantity3 = 1;
     var price3 = 4.23;

      // Product 4
      var item4 = 'Chai Tea Boba';
     var quantity4 = 5;
     var price4 = 3.23;

      // Product 5
      var item5 = 'Taro Boba';
     var quantity5 = 2;
     var price5 = 6.23;

    //Compute extended prices
    var extended_price1 = quantity1 * price1;
    var extended_price2 = quantity2 * price2;
    var extended_price3 = quantity3 * price3;
    var extended_price4 = quantity4 * price4;
    var extended_price5 = quantity5 * price5;

    //Subtotal
    var subtotal = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5;

    //Tax
    var tax_rate = .0575;
    var sales_tax = tax_rate * subtotal;

    //Shipping
    var shipping;
    if (subtotal < 50) {shipping = 2;}
      else if (subtotal < 100) {shipping = 5;}
      else {shipping = subtotal * .05;}

    //Grand total
    var grand_total = subtotal + sales_tax + shipping;
    
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">Quantity</th>
            <th style="text-align: center;" width="13%">Price</th>
            <th style="text-align: center;" width="54%">Extended Price</th>
          </tr>
          <script> document.write(`
          <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">${quantity1}</td>
            <td width="13%">\$${price1}</td>
            <td width="54%">\$${extended_price1.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price2.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price3.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price4.toFixed(2)}</td>
          </tr>
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price5.toFixed(2)}</td>
          </tr>
          `);
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$<script>document.write(sales_tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
            <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><b>$<script>document.write(grand_total.toFixed(2));</script></b></td>
          </tr>
        </tbody>
      </table>
    <p>
      OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping. <br>
      A subtotal $50 - $99.99 will be $5 shipping. <br>
      Subtotals over $100 will be charged 5% of the subtotal amount.
    </p>
</body>
</html>
