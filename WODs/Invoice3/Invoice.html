<script>
  /*
  This is an invoice. It's gonna have at least 5 items.
  */
  //Product Data
  // Product 1
  var item1 = 'Brown Sugar Boba';
  var quantity1 = 3;
  var price1 = 4.23;

  // Product 2
  var item2 = 'Green Tea Boba';
  var quantity2 = 4;
  var price2 = 5.23;

  // Product 3
  var item3 = 'Jasmine Tea Boba';
  var quantity3 = 1;
  var price3 = 4.23;

  // Product 4
  var item4 = 'Chai Tea Boba';
  var quantity4 = 5;
  var price4 = 3.23;

  // Product 5
  var item5 = 'Taro Boba';
  var quantity5 = 2;
  var price5 = 6.23;

</script>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>invoice</title>
</head>

<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Extended Price</th>
      </tr>
      <script>
        subtotal = 0;
        for (i = 1; eval("typeof item" + i) != 'undefined'; i++) {
          extended_price = eval("quantity" + i) * eval("price" + i);
          subtotal += extended_price;
          document.write(`
            <tr>
            <td width="43%">${eval("item" + i)}</td>
            <td align="center" width="11%">${eval("quantity" + i)}</td>
            <td width="13%">\$${eval("price" + i)}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
            </tr>
            `);
        }
        //Tax
        var tax_rate = .0575;
        var sales_tax = tax_rate * subtotal;

        //Shipping
        var shipping;
        if (subtotal < 50) { shipping = 2; }
        else if (subtotal < 100) { shipping = 5; }
        else { shipping = subtotal * .05; }

        //Grand total
        var grand_total = subtotal + sales_tax + shipping;
      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal);</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span>
        </td>
        <td width="54%">$
          <script>document.write(sales_tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><b>$
            <script>document.write(grand_total.toFixed(2));</script>
          </b></td>
      </tr>
    </tbody>
  </table>
  <p>
    OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping. <br>
    A subtotal $50 - $99.99 will be $5 shipping. <br>
    Subtotals over $100 will be charged 5% of the subtotal amount.
  </p>
</body>

</html>
