<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comforter+Brush&family=Montagu+Slab:wght@300">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        window.onload = () => {
            //get query string
            let params = (new URL(document.location)).searchParams;
            //make username sticky
            if (params.has('username')) {
                username.value = params.get('username');
            }
            //if there's an error, add error message
            if (params.has('log_error_string')) {
                alert(params.get('log_error_string'));
            }
        }
    </script>
</head>

<form action="/login" method="POST">
    <div class="imgcontainer">
        <img src="./images/dragon_logo.png" style="height:300px;width:300px">
    </div>

    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        Back to <a href="./index.html" style="color:darkgreen;">home</a>
        <span class="psw">Create new <a href="./registration.html" style="color:darkgreen;">account</a></span>
    </div>
</form>

</html>
