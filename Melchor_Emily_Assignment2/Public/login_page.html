Description: shows login page for returning users; button redirects new users to registration-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./CSS/login-reg-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comforter+Brush&family=Montagu+Slab:wght@300">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Add error message if incorrect username and/or password is entered-->

    <script>
        window.onload = () => {
            //get query string
            let params = (new URL(document.location)).searchParams;
            //if there's an error, add error message
            if (params.has('log_error_string')) {
                alert(params.get('log_error_string'));
            }
            //make username sticky
            if (params.has('username')) {
                username.value = params.get('username');
            }
        }
    </script>
</head>

<body>
    <!--code: modified from ex4.js in Lab14-->
    <h1 style="font-size: 50pt;">The Jasmine Dragon</h1>
    <h2>Please log in to complete your order!</h2>
    <center>
        <!--for action = whatever the app.post route will be on server-->
        <form action="./login" method="POST">
            <input type="text" name="username" size="40" placeholder="Enter username"><br>
            <input type="password" name="password" size="40" placeholder="Enter password"><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <p>Create a new account <a href="./registration.html" style="color: darkgreen;">here</a></p>
        <img src="./images/dragon_logo.png" height="100" width="auto" style="padding: 25px 25px 25px 25px;">
    </center>
</body>

</html>
